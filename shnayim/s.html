<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("iframe").attr("src", window.location.href.split('?')[1]);
  });
</script>
</head>
<body>
<meta charset=utf-8>
<meta name=viewport content="width=device-width">
<!-- this whole file exists to exploit the webkit bug,
     which seems to be the easiest way to disable accidentally scrolling to the top by tapping the status bar -->
<iframe src=1.html style="-webkit-overflow-scrolling: touch; position:absolute; top:0; left:0; width:100%; height:100%; border:0">
</iframe>
</body>
